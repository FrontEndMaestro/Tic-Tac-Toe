<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <dialog>
        <p>Enter Player Names</p>
        <div class="forms">
            <form>
                <label for="">Player 1: <input id="p1" type="text"></label>
            </form>
            <form>
                <label for="">Player 2: <input id="p2" type="text"></label>
            </form>
        </div>
        <button class="submit">Done</button>
    </dialog>
    <button class="Reset">New Round</button>
    <div class="display"></div>
    <div class="wrapper">
        <div class="player one">
            <div class="name">hell</div>
            <div class="token"></div>
            <div class="score">
                <div>Score: </div>
                <div class="value">0</div>
            </div>
        </div>
        <div class="board-wrapper">
            <button class="item" id="i00"></button>
            <button class="item" id="i01"></button>
            <button class="item" id="i02"></button>
            <button class="item" id="i10"></button>
            <button class="item" id="i11"></button>
            <button class="item" id="i12"></button>
            <button class="item" id="i20"></button>
            <button class="item" id="i21"></button>
            <button class="item" id="i22"></button>
        </div>
        <div class="player two">
            <div class="name">hell</div>
            <div class="token"></div>
            <div class="score">
                <div>Score: </div>
                <div class="value">0</div>
            </div>
            

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
